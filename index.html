<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Boss Timers</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-card: #252526;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-purple: #9d4edd;
            --accent-red: #FF6961;
            --border-color: #333333;
            --highlight-bg: rgba(157, 78, 221, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
        }

        .header-logo {
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .dashboard {
            padding: 30px;
        }

        .grid-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 280px;
        }

        .column-title {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 15px;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }

        /* Card Styling */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Highlight for the very next spawn */
        .card.next-up {
            background-color: var(--highlight-bg);
            border-color: var(--accent-purple);
            box-shadow: 0 0 10px rgba(157, 78, 221, 0.1);
        }

        .card.active {
            border-left: 4px solid var(--accent-purple);
        }

        .card.spawned {
            border-left: 4px solid var(--accent-red);
        }

        .card.expired {
            opacity: 0.3;
            border-left: 1px solid var(--border-color);
        }

        .card.expired .timer-box {
            display: none;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .boss-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .boss-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .timer-box {
            background-color: #1a1a1a;
            text-align: center;
            padding: 12px;
            border-radius: 4px;
            font-size: 1.1rem;
            color: var(--accent-purple);
            font-weight: bold;
        }

        .spawn-text {
            color: var(--accent-red);
        }
    </style>
</head>
<body>

    <main class="main-content">
        <header class="header">
            <div class="header-logo">Neo Boss Timers</div>
            <div>
                <span id="live-clock">--:-- --</span>
            </div>
        </header>

        <div class="dashboard">
            <div class="grid-container">
                <div class="column" id="col-dawncrest">
                    <div class="column-title">Dawncrest</div>
                    <div class="boss-list"></div>
                </div>

                <div class="column" id="col-silverfrost">
                    <div class="column-title">Silverfrost</div>
                    <div class="boss-list"></div>
                </div>

                <div class="column" id="col-rituals">
                    <div class="column-title">Rituals</div>
                    <div class="boss-list"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQtRlBFHRViiLrjzmlEvxgI8-1UNwfrJWJU7fsej4eO6dLOEEzozvd_03KmgWhAIZonrzb2QupMcvVK/pub?output=csv';
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        let globalBossData = [];

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('live-clock').textContent = hours + ':' + minutes + ' ' + ampm;
        }

        function parseTimeToToday(timeStr) {
            const parts = timeStr.trim().split(':');
            const target = new Date();
            if (parts.length >= 2) {
                target.setHours(parseInt(parts[0], 10), parseInt(parts[1], 10), 0, 0);
            }
            return target;
        }

        async function loadSheetData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                const todayName = daysOfWeek[new Date().getDay()].toLowerCase();

                globalBossData = rows.map(row => {
                    if (!row.trim()) return null;
                    let cols = row.split(',');
                    if (cols[0].trim() === '') cols.shift();
                    if (cols.length < 4) return null;

                    return {
                        region: cols[0].trim().toLowerCase(),
                        name: cols[1].trim(),
                        day: cols[2].trim().toLowerCase(),
                        dateObj: parseTimeToToday(cols[3].trim())
                    };
                }).filter(item => item && item.day === todayName);

                renderDashboard();
            } catch (err) { console.error("Fetch error:", err); }
        }

        function renderDashboard() {
            const now = new Date().getTime();
            document.querySelectorAll('.boss-list').forEach(el => el.innerHTML = '');

            // Group by region
            const regions = ['dawncrest', 'silverfrost', 'rituals'];
            
            regions.forEach(reg => {
                const regKey = reg.replace('rituals', 'ritual'); // Match spreadsheet key
                const filtered = globalBossData.filter(b => b.region === regKey || b.region === reg);
                
                // Sort: Upcoming/Active first, then Expired
                filtered.sort((a, b) => {
                    const aEnd = a.dateObj.getTime() + (5 * 60 * 1000);
                    const bEnd = b.dateObj.getTime() + (5 * 60 * 1000);
                    const aExpired = now > aEnd;
                    const bExpired = now > bEnd;

                    if (aExpired !== bExpired) return aExpired ? 1 : -1;
                    return a.dateObj - b.dateObj;
                });

                let foundNext = false;
                const container = document.querySelector(`#col-${reg} .boss-list`);

                filtered.forEach(boss => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    const targetTime = boss.dateObj.getTime();
                    const spawnEndTime = targetTime + (5 * 60 * 1000);
                    const displayTime = boss.dateObj.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });

                    card.innerHTML = `
                        <div class="card-header">
                            <div>
                                <div class="boss-name">${boss.name}</div>
                                <div class="boss-time">${displayTime}</div>
                            </div>
                        </div>
                        <div class="timer-box"></div>
                    `;

                    const timerBox = card.querySelector('.timer-box');

                    if (now > spawnEndTime) {
                        card.classList.add('expired');
                    } else {
                        if (!foundNext) {
                            card.classList.add('next-up');
                            foundNext = true;
                        }

                        if (now >= targetTime) {
                            card.classList.add('spawned');
                            updateSpawnTimer(spawnEndTime, timerBox);
                        } else {
                            card.classList.add('active');
                            updateCountdown(targetTime, timerBox);
                        }
                    }

                    container.appendChild(card);
                });
            });
        }

        function updateCountdown(target, el) {
            const distance = target - new Date().getTime();
            let h = Math.floor(distance / (1000 * 60 * 60));
            let m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let s = Math.floor((distance % (1000 * 60)) / 1000);
            el.innerHTML = `${h > 0 ? h + 'h ' : ''}${m < 10 ? '0' + m : m}m ${s < 10 ? '0' + s : s}s`;
        }

        function updateSpawnTimer(end, el) {
            const distance = end - new Date().getTime();
            let m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            let s = Math.floor((distance % (1000 * 60)) / 1000);
            el.innerHTML = `Spawn in ${m}m ${s < 10 ? '0' + s : s}s`;
            el.classList.add('spawn-text');
        }

        window.onload = () => {
            updateClock();
            setInterval(updateClock, 1000);
            loadSheetData();
            // Refresh visuals every second
            setInterval(renderDashboard, 1000);
            // Re-fetch sheet data every 10 mins
            setInterval(loadSheetData, 600000);
        };
    </script>
</body>
</html>
