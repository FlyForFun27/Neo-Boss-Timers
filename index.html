<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Boss Timers</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-card: #252526;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-main: #9d4edd; 
            --accent-red: #FF6961;
            --border-color: #333333;
            --highlight-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
        }

        .header-logo {
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            color: var(--accent-main);
            transition: color 0.3s;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2a2a2a;
            padding: 7px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .color-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .color-dot:hover { transform: scale(1.3); }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 18px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px; width: 12px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
            z-index: 2;
        }

        input:checked + .slider { background-color: var(--accent-main); }
        input:checked + .slider:before { transform: translateX(16px); }

        .dashboard { padding: 30px; }
        
        .grid-container { 
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap; 
            justify-content: center; 
            max-width: 100%;
        }

        .column { 
            flex: 1; 
            min-width: 300px;
        }

        .column-title {
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            transition: border 0.2s ease;
        }

        .card.next-up {
            background-color: var(--highlight-bg);
            border-color: var(--accent-main);
        }

        .card.active { border-left: 4px solid var(--accent-main); }

        .card.spawned { 
            border: 1px solid var(--accent-red); 
            border-left: 5px solid var(--accent-red); 
            background-color: rgba(255, 105, 97, 0.03); 
        }

        .card.expired { opacity: 0.25; border-left: 1px solid var(--border-color); }
        .card.expired .timer-box { display: none; }

        .boss-name { font-weight: 600; font-size: 0.95rem; }
        .boss-time { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }

        .timer-box {
            background-color: #1a1a1a;
            text-align: center;
            padding: 12px;
            border-radius: 4px;
            font-size: 1.1rem;
            color: var(--accent-main);
            font-weight: bold;
            margin-top: 10px;
        }

        .spawn-text { color: var(--accent-red) !important; }
    </style>
</head>
<body>

    <main class="main-content">
        <header class="header">
            <div class="header-logo">Neo Boss Timers</div>
            <div class="header-right">
                <div class="theme-selector" id="theme-selector"></div>
                <div class="toggle-container">
                    <span>Timer</span>
                    <label class="switch">
                        <input type="checkbox" id="timer-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <span id="live-clock" style="font-size: 0.9rem; font-weight: 500;">--:-- --</span>
            </div>
        </header>

        <div class="dashboard">
            <div class="grid-container">
                <div class="column" id="col-dawncrest"><div class="column-title">Dawncrest</div><div class="boss-list"></div></div>
                <div class="column" id="col-silverfrost"><div class="column-title">Silverfrost</div><div class="boss-list"></div></div>
                <div class="column" id="col-rituals"><div class="column-title">Rituals</div><div class="boss-list"></div></div>
            </div>
        </div>
    </main>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQtRlBFHRViiLrjzmlEvxgI8-1UNwfrJWJU7fsej4eO6dLOEEzozvd_03KmgWhAIZonrzb2QupMcvVK/pub?output=csv';
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const themes = ['#9d4edd', '#4cc9f0', '#f72585', '#4ade80', '#fbbf24', '#f87171', '#818cf8', '#d1d1d1'];
        
        let globalBossData = [];
        let timersOn = localStorage.getItem('timersOn') !== 'false';
        let currentAccent = localStorage.getItem('accentColor') || '#9d4edd';

        function applyTheme(color) {
            currentAccent = color;
            document.documentElement.style.setProperty('--accent-main', color);
            localStorage.setItem('accentColor', color);
        }

        const themeContainer = document.getElementById('theme-selector');
        themes.forEach(color => {
            const dot = document.createElement('div');
            dot.className = 'color-dot';
            dot.style.backgroundColor = color;
            dot.onclick = () => applyTheme(color);
            themeContainer.appendChild(dot);
        });
        applyTheme(currentAccent);

        document.getElementById('timer-toggle').checked = timersOn;
        document.getElementById('timer-toggle').addEventListener('change', (e) => {
            timersOn = e.target.checked;
            localStorage.setItem('timersOn', timersOn);
            renderDashboard();
        });

        function updateClock() {
            const now = new Date();
            let h = now.getHours() % 12 || 12;
            let m = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('live-clock').textContent = `${h}:${m} ${now.getHours() >= 12 ? 'PM' : 'AM'}`;
        }

        function parseTimeToToday(timeStr) {
            const target = new Date();
            const [hrs, mins] = timeStr.trim().split(':');
            target.setHours(parseInt(hrs), parseInt(mins), 0, 0);
            return target;
        }

        async function loadSheetData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                const today = daysOfWeek[new Date().getDay()].toLowerCase();

                globalBossData = rows.map(row => {
                    let cols = row.split(',');
                    if (cols[0].trim() === '') cols.shift();
                    if (cols.length < 4) return null;
                    return {
                        region: cols[0].trim().toLowerCase(),
                        name: cols[1].trim(),
                        day: cols[2].trim().toLowerCase(),
                        dateObj: parseTimeToToday(cols[3].trim())
                    };
                }).filter(item => item && item.day === today);
                renderDashboard();
            } catch (err) { console.error(err); }
        }

        function renderDashboard() {
            const now = new Date().getTime();
            ['dawncrest', 'silverfrost', 'rituals'].forEach(reg => {
                const regKey = reg.replace('rituals', 'ritual');
                const filtered = globalBossData.filter(b => b.region === regKey || b.region === reg);
                
                filtered.sort((a, b) => {
                    const aEnd = a.dateObj.getTime() + 300000;
                    const bEnd = b.dateObj.getTime() + 300000;
                    if ((now > aEnd) !== (now > bEnd)) return now > aEnd ? 1 : -1;
                    return a.dateObj - b.dateObj;
                });

                let columnHTML = '';
                let foundNext = false;

                filtered.forEach(boss => {
                    const target = boss.dateObj.getTime();
                    const end = target + 300000;
                    const timeStr = boss.dateObj.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
                    
                    let cardClasses = 'card';
                    let timerHTML = '';
                    let timerClasses = 'timer-box';

                    if (now > end) {
                        cardClasses += ' expired';
                    } else {
                        if (now >= target) {
                            cardClasses += ' spawned';
                            timerClasses += ' spawn-text';
                            const d = end - now;
                            timerHTML = `Spawn in ${Math.floor(d/60000)}m ${Math.floor((d%60000)/1000).toString().padStart(2,'0')}s`;
                        } else {
                            cardClasses += ' active';
                            if (!foundNext) { cardClasses += ' next-up'; foundNext = true; }
                            
                            if (timersOn) {
                                const d = target - now;
                                const h = Math.floor(d/3600000);
                                const m = Math.floor((d%3600000)/60000).toString().padStart(2,'0');
                                const s = Math.floor((d%60000)/1000).toString().padStart(2,'0');
                                timerHTML = `${h > 0 ? h + 'h ' : ''}${m}m ${s}s`;
                            } else {
                                timerHTML = `Announcement at ${timeStr}`;
                            }
                        }
                    }

                    columnHTML += `
                        <div class="${cardClasses}">
                            <div class="card-header">
                                <div>
                                    <div class="boss-name">${boss.name}</div>
                                    <div class="boss-time">${timeStr}</div>
                                </div>
                            </div>
                            <div class="${timerClasses}">${timerHTML}</div>
                        </div>
                    `;
                });
                document.querySelector(`#col-${reg} .boss-list`).innerHTML = columnHTML;
            });
        }

        window.onload = () => {
            updateClock(); setInterval(updateClock, 1000);
            loadSheetData(); setInterval(loadSheetData, 600000);
            setInterval(renderDashboard, 1000);
        };
    </script>
</body>
</html>
