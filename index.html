<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Boss Timers</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-card: #252526;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-main: #9d4edd; /* Default Purple */
            --accent-red: #FF6961;
            --border-color: #333333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
        }

        .header-logo {
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            color: var(--accent-main);
            transition: color 0.3s;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .theme-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2a2a2a;
            padding: 7px 12px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
        }

        .color-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .color-dot:hover { transform: scale(1.3); }

        .toggle-container {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 18px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333;
            transition: .3s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 12px; width: 12px;
            left: 3px; bottom: 3px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
            z-index: 2;
        }

        input:checked + .slider { background-color: var(--accent-main); }
        input:checked + .slider:before { transform: translateX(16px); }

        .dashboard { padding: 30px; }
        
        .grid-container { 
            display: flex; 
            gap: 20px; 
            flex-wrap: wrap; 
            justify-content: center; 
            max-width: 100%; /* Allows full stretch */
        }

        .column { 
            flex: 1; 
            min-width: 300px; /* Ensures they don't get too squished */
            /* max-width removed to make it fully dynamic */
        }

        .column-title {
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .card.next-up {
            background-color: rgba(255,255,255,0.03);
            border-color: var(--accent-main);
        }

        .card.active { border-left: 4px solid var(--accent-main); }
        .card.spawned { border-left: 4px solid var(--accent-red); }
        .card.expired { opacity: 0.25; }
        .card.expired .timer-box { display: none; }

        .boss-name { font-weight: 600; font-size: 0.95rem; }
        .boss-time { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; }

        .timer-box {
            background-color: #1a1a1a;
            text-align: center;
            padding: 12px;
            border-radius: 4px;
            font-size: 1.1rem;
            color: var(--accent-main);
            font-weight: bold;
            margin-top: 10px;
        }

        .spawn-text { color: var(--accent-red) !important; }
    </style>
</head>
<body>

    <main class="main-content">
        <header class="header">
            <div class="header-logo">Neo Boss Timers</div>
            <div class="header-right">
                <div class="theme-selector" id="theme-selector"></div>
                <div class="toggle-container">
                    <span>Timer</span>
                    <label class="switch">
                        <input type="checkbox" id="timer-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <span id="live-clock" style="font-size: 0.9rem; font-weight: 500;">--:-- --</span>
            </div>
        </header>

        <div class="dashboard">
            <div class="grid-container">
                <div class="column" id="col-dawncrest"><div class="column-title">Dawncrest</div><div class="boss-list"></div></div>
                <div class="column" id="col-silverfrost"><div class="column-title">Silverfrost</div><div class="boss-list"></div></div>
                <div class="column" id="col-rituals"><div class="column-title">Rituals</div><div class="boss-list"></div></div>
            </div>
        </div>
    </main>

</html>
