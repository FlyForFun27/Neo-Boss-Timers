<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Boss Timers</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-card: #252526;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-purple: #9d4edd;
            --border-color: #333333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 200px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar-logo {
            padding: 0 20px 20px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .sidebar-menu li {
            padding: 15px 20px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .sidebar-menu li.active, .sidebar-menu li:hover {
            background-color: #2a2a2b;
            color: var(--text-main);
            border-left: 3px solid var(--accent-purple);
        }

        /* Main Content Styling */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: flex-end; /* Pushes content to the right */
            align-items: center;
            padding: 15px 30px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
        }

        .dashboard {
            padding: 30px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Grid Layout for Columns */
        .grid-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 250px;
        }

        .column-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        /* Card Styling */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .card.active {
            border-left: 3px solid var(--accent-purple);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .boss-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .boss-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .status {
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--text-muted);
        }

        /* Timer display */
        .timer-box {
            background-color: #1a1a1a;
            text-align: center;
            padding: 15px;
            border-radius: 4px;
            font-size: 1.2rem;
            color: var(--accent-purple);
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="sidebar-logo">Neo Boss Timers</div>
        <ul class="sidebar-menu">
            <li class="active">Field Boss Timer</li>
        </ul>
    </nav>

    <main class="main-content">
        <header class="header">
            <div>
                <span id="live-clock" style="margin-right: 20px;">12:17 PM</span>
                <button style="background:var(--accent-purple); color:white; border:none; padding:5px 10px; border-radius: 4px; cursor: pointer;">EU</button>
            </div>
        </header>

        <div class="dashboard">
            <h2>Field Boss Timer</h2>
            
            <div class="grid-container">
                <div class="column">
                    <div class="column-title">Dawncrest</div>
                    
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <div class="boss-name">Divine Fist Wasteland ✔</div>
                            </div>
                            <div class="status">PREVIOUS</div>
                        </div>
                    </div>

                    <div class="card active">
                        <div class="card-header">
                            <div>
                                <div class="boss-name">Forest of Wisdom ✔</div>
                                <div class="boss-time">Fri, 1:13 PM</div>
                            </div>
                            <div class="status" style="color: white;">CURRENT</div>
                        </div>
                        <div class="timer-box" id="timer-1">
                            --m --s
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="column-title">Silverfrost</div>
