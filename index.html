<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Boss Timers</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-card: #252526;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-purple: #9d4edd;
            --accent-red: #FF6961;
            --border-color: #333333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
        }

        .header-logo {
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .dashboard {
            padding: 30px;
        }

        .grid-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 280px;
        }

        .column-title {
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 15px;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 5px;
        }

        /* Card Styling */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            transition: border-color 0.3s;
        }

        .card.active {
            border-left: 3px solid var(--accent-purple);
        }

        .card.spawned {
            border-left: 3px solid var(--accent-red);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .boss-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .boss-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .timer-box {
            background-color: #1a1a1a;
            text-align: center;
            padding: 12px;
            border-radius: 4px;
            font-size: 1.1rem;
            color: var(--accent-purple);
            font-weight: bold;
        }

        .spawn-text {
            color: var(--accent-red);
        }
    </style>
</head>
<body>

    <main class="main-content">
        <header class="header">
            <div class="header-logo">Neo Boss Timers</div>
            <div>
                <span id="live-clock">--:-- --</span>
            </div>
        </header>

        <div class="dashboard">
            <div class="grid-container">
                <div class="column" id="col-dawncrest">
                    <div class="column-title">Dawncrest</div>
                    <div class="boss-list"></div>
                </div>

                <div class="column" id="col-silverfrost">
                    <div class="column-title">Silverfrost</div>
                    <div class="boss-list"></div>
                </div>

                <div class="column" id="col-rituals">
                    <div class="column-title">Rituals</div>
                    <div class="boss-list"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQtRlBFHRViiLrjzmlEvxgI8-1UNwfrJWJU7fsej4eO6dLOEEzozvd_03KmgWhAIZonrzb2QupMcvVK/pub?output=csv';
        const daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('live-clock').textContent = hours + ':' + minutes + ' ' + ampm;
        }

        function parseTimeToToday(timeStr) {
            const parts = timeStr.trim().split(':');
            const target = new Date();
            if (parts.length >= 2) {
                target.setHours(parseInt(parts[0], 10), parseInt(parts[1], 10), 0, 0);
            }
            return target;
        }

        function startCountdown(targetDateObj, timerElement, cardElement) {
            const targetTime = targetDateObj.getTime();
            const spawnEndTime = targetTime + (5 * 60 * 1000); // 5 minutes after spawn

            const interval = setInterval(() => {
                const now = new Date().getTime();
                
                // Phase 1: Counting down to spawn
                if (now < targetTime) {
                    const distance = targetTime - now;
                    let h = Math.floor((distance / (1000 * 60 * 60)));
                    let m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let s = Math.floor((distance % (1000 * 60)) / 1000);
                    
                    timerElement.innerHTML = `${h > 0 ? h + 'h ' : ''}${m < 10 ? '0' + m : m}m ${s < 10 ? '0' + s : s}s`;
                    timerElement.classList.remove('spawn-text');
                    cardElement.classList.add('active');
                } 
                // Phase 2: Spawn active (5 min window)
                else if (now >= targetTime && now < spawnEndTime) {
                    const distance = spawnEndTime - now;
                    let m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    let s = Math.floor((distance % (1000 * 60)) / 1000);
                    
                    timerElement.innerHTML = `Spawn in ${m}m ${s < 10 ? '0' + s : s}s`;
                    timerElement.classList.add('spawn-text');
                    cardElement.classList.remove('active');
                    cardElement.classList.add('spawned');
                } 
                // Phase 3: Expired
                else {
                    clearInterval(interval);
                    timerElement.innerHTML = "00m 00s";
                    timerElement.classList.remove('spawn-text');
                    cardElement.classList.remove('spawned');
                    cardElement.style.opacity = "0.4"; // Dim old bosses
                }
            }, 1000);
        }

        async function loadSheetData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1);
                const todayName = daysOfWeek[new Date().getDay()].toLowerCase();

                // Clear current lists
                document.querySelectorAll('.boss-list').forEach(el => el.innerHTML = '');

                rows.forEach(row => {
                    if (!row.trim()) return;
                    let cols = row.split(',');
                    if (cols[0].trim() === '') cols.shift();
                    if (cols.length < 4) return;

                    const region = cols[0].trim().toLowerCase();
                    const name = cols[1].trim();
                    const day = cols[2].trim().toLowerCase();
                    const time = cols[3].trim();

                    if (day === todayName) {
                        const targetCol = document.querySelector(`#col-${region.replace('ritual', 'rituals')} .boss-list`);
                        if (targetCol) {
                            const dateObj = parseTimeToToday(time);
                            createBossCard(targetCol, name, time, dateObj);
                        }
                    }
                });
            } catch (err) { console.error("Fetch error:", err); }
        }

        function createBossCard(container, name, time, dateObj) {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Format time for display
            const displayTime = dateObj.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });

            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <div class="boss-name">${name}</div>
                        <div class="boss-time">${daysOfWeek[dateObj.getDay()].substring(0, 3)}, ${displayTime}</div>
                    </div>
                    <div class="status">SCHEDULED</div>
                </div>
                <div class="timer-box">--m --s</div>
            `;
            
            container.appendChild(card);
            const timerBox = card.querySelector('.timer-box');
            startCountdown(dateObj, timerBox, card);
        }

        window.onload = () => {
            updateClock();
            setInterval(updateClock, 1000);
            loadSheetData();
            // Refresh list every 10 mins to catch any sheet updates
            setInterval(loadSheetData, 600000);
        };
    </script>
</body>
</html>
