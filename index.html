<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Boss Timers</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-card: #252526;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-purple: #9d4edd;
            --border-color: #333333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        /* Main Content Styling */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
        }

        .header-logo {
            font-size: 1.3rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        .dashboard {
            padding: 30px;
        }

        /* Grid Layout for Columns */
        .grid-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .column {
            flex: 1;
            min-width: 250px;
        }

        .column-title {
            font-size: 1.2rem; /* Increased text size */
            font-weight: 600; /* Added slight boldness for hierarchy */
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* Card Styling */
        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .card.active {
            border-left: 3px solid var(--accent-purple);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .boss-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .boss-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .status {
            font-size: 0.7rem;
            font-weight: bold;
            color: var(--text-muted);
        }

        /* Timer display */
        .timer-box {
            background-color: #1a1a1a;
            text-align: center;
            padding: 15px;
            border-radius: 4px;
            font-size: 1.2rem;
            color: var(--accent-purple);
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <main class="main-content">
        <header class="header">
            <div class="header-logo">Neo Boss Timers</div>
            <div>
                <span id="live-clock">--:-- --</span>
            </div>
        </header>

        <div class="dashboard">
            <div class="grid-container">
                <div class="column">
                    <div class="column-title">Dawncrest</div>

                    <div class="card active">
                        <div class="card-header">
                            <div>
                                <div class="boss-name">Forest of Wisdom</div>
                                <div class="boss-time">Fri, 1:13 PM</div>
                            </div>
                            <div class="status" style="color: white;">CURRENT</div>
                        </div>
                        <div class="timer-box" id="timer-1">
                            --m --s
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="column-title">Silverfrost</div>

                    <div class="card active">
                        <div class="card-header">
                            <div>
                                <div class="boss-name">Skypetal Plains</div>
                                <div class="boss-time">Fri, 1:04 PM</div>
                            </div>
                            <div class="status" style="color: white;">CURRENT</div>
                        </div>
                        <div class="timer-box" id="timer-2">
                            --m --s
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="column-title">Rituals</div>

                    <div class="card active">
                        <div class="card-header">
                            <div>
                                <div class="boss-name">Rural Outfitters</div>
                                <div class="boss-time">Fri, 7:30 PM</div>
                            </div>
                            <div class="status" style="color: white;">CURRENT</div>
                        </div>
                        <div class="timer-box" id="timer-3">
                            --m --s
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <script>
        // Function to run the live clock in the top right
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            // Add leading zero to minutes if needed
            minutes = minutes < 10 ? '0' + minutes : minutes;
            
            const timeString = hours + ':' + minutes + ' ' + ampm;
            document.getElementById('live-clock').textContent = timeString;
        }

        // Simple function to start a countdown
        function startTimer(durationInMinutes, displayElementId) {
            let timer = durationInMinutes * 60;
            const display = document.getElementById(displayElementId);

            setInterval(function () {
                let hours = parseInt(timer / 3600, 10);
                let minutes = parseInt((timer % 3600) / 60, 10);
                let seconds = parseInt(timer % 60, 10);

                // Format to show leading zeros
                let timeString = "";
                if (hours > 0) timeString += hours + "h ";
                timeString += (minutes < 10 ? "0" + minutes : minutes) + "m ";
                timeString += (seconds < 10 ? "0" + seconds : seconds) + "s";

                display.textContent = timeString;

                if (--timer < 0) {
                    timer = 0; // Stop at zero
                    display.textContent = "00m 00s";
                }
            }, 1000);
        }

        // Initialize timers and clock
        window.onload = function () {
            // Start the live clock immediately and update every second
            updateClock();
            setInterval(updateClock, 1000);

            // Start the boss timers
            startTimer(55.96, 'timer-1'); // Dawncrest (~55m)
            startTimer(46.96, 'timer-2'); // Silverfrost (~46m)
            startTimer(432.96, 'timer-3'); // Rituals (~7h 12m)
        };
    </script>
</body>
</html>
