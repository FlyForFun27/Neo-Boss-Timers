<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Boss Timers</title>
    <style>
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-card: #252526;
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --accent-purple: #9d4edd;
            --border-color: #333333;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 200px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .sidebar-logo {
            padding: 0 20px 20px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .sidebar-menu li {
            padding: 15px 20px;
            cursor: pointer;
            color: var(--text-muted);
        }

        .sidebar-menu li.active, .sidebar-menu li:hover {
            background-color: #2a2a2b;
            color: var(--text-main);
            border-left: 3px solid var(--accent-purple);
        }
